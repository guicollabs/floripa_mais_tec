<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/variable.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <form role="form" aria-label="Register Form">
      <div class="form-container">
        <h2 class="form-title">Sign Up</h2>
        <p class="form-subtitle">Insira seus dados para criar uma conta</p>

        <div class="form-input">
          <input
            type="text"
            placeholder="Empresa"
            required
            aria-required="true"
          />
        </div>

        <div class="form-input">
          <input type="text" placeholder="CNPJ" required aria-required="true" />
        </div>

        <div class="form-input">
          <input
            type="text"
            placeholder="Responsável"
            required
            aria-required="true"
          />
        </div>

        <div class="form-box-half">
          <div class="form-input">
            <input
              type="email"
              placeholder="E-mail"
              required
              aria-required="true"
            />
          </div>

          <div class="form-input">
            <input
              type="text"
              placeholder="Telefone"
              required
              aria-required="true"
            />
          </div>
        </div>

        <div class="form-box-half">
          <div class="form-input">
            <input
              type="password"
              placeholder="Senha"
              required
              aria-required="true"
            />
          </div>

          <div class="form-input">
            <input
              type="password"
              placeholder="Confirmar senha"
              required
              aria-required="true"
            />
          </div>
        </div>

        <button role="button" type="submit" class="form-button">
          Criar Conta
        </button>

        <p class="form-link-login">
          Já possui uma conta? <a href="./login.html">Realizar login</a>
        </p>
      </div>
    </form>
  </body>
</html>
